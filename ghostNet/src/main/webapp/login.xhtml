<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="resources/css/login-register.css" />
    <title>Ghost Net Fishing: Login</title>
</h:head>

<h:body>
    <div class="container">
        <h1 class="page-title">Ghost Net Fishing: Login</h1>
        
        <div class="form-container">
            <h:form class="auth-form">
                
                <div class="input-group">
                    <h:outputLabel for="user" value="Benutzername:" class="form-label" />
                    <h:inputText 
                        id="user" 
                        value="#{loginController.benutzernameEingabe}" 
                        required="true"
                        class="form-input" />
                    <h:message for="user" styleClass="error" />
                </div>

                <div class="input-group">
                    <h:outputLabel for="password" value="Passwort:" class="form-label" />
                    <h:inputSecret 
                        id="password" 
                        value="#{loginController.passwortEingabe}" 
                        required="true"
                        class="form-input" />
                    <h:message for="password" styleClass="error" />
                </div>

                <div class="error-message">
                    <h:outputText value="#{loginController.fehlermeldung}" styleClass="error" />
                </div>

                <div class="button-group">
                    <h:commandButton 
                        value="Login" 
                        action="#{loginController.login}"
                        class="btn btn-primary" />
                </div>
                
            </h:form>
        </div>
    </div>
</h:body>
</html>
