<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
    <title>Ghost Net Fishing: Login</title>
</h:head>
<h:body >
  
    <h1>Ghost Net Fishing: Login</h1>
    
    <h:form>
   		 <p>
            <h:outputLabel for="user" value="Benutzername:" />
            <h:inputText id="user" value="#{loginController.benutzernameEingabe}" size="40" required="true" />
            <h:message for="user" styleClass="error" />
        </p>
        
        <p>
            <h:outputLabel for="password" value="Passwort:" />
            <h:inputSecret id="password" value="#{loginController.passwortEingabe}" size="40" required="true" />
            <h:message for="password" styleClass="error" />
        </p>
        
        <p class="error">
            <h:outputText value="#{loginController.fehlermeldung}" />
        </p>
        <p>
            <h:commandButton value="Login" action="#{loginController.login}" />
        </p>
        
        
     </h:form>
   
</h:body>
</html>
