<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Nutzer bearbeiten</title>
</h:head>

<h:body>
    <h:form id="nutzerBearbeitungForm"         style="width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">


        <h2>Nutzer bearbeiten</h2>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Nr:" for="nr" />
            <h:inputText id="nr" value="#{personenListe.aktuellerNutzer.nr}" disabled="true" />

            <h:outputLabel value="Name:" for="name" />
            <h:inputText id="name" value="#{personenListe.aktuellerNutzer.name}" required="true" >
				<f:validateRegex pattern="[a-zA-ZäöüÄÖÜß\s\-']{2,}" />
            </h:inputText>
            <h:outputLabel/>
            <h:message for="name" style="color: darkred; font-variant: bold;"/>



            <h:outputLabel value="Telefonnummer:" for="telefonnummer" />
            <h:inputText id="telefonnummer" value="#{personenListe.aktuellerNutzer.telefonnummer}" required="true" />

            <h:outputLabel value="Bild-URL:" for="bild" />
            <h:inputText id="bild" value="#{personenListe.aktuellerNutzer.bild}" />

            <h:outputLabel value="Bildvorschau:" />
            <h:graphicImage value="#{personenListe.aktuellerNutzer.bild}" width="100" height="100"
                            style="object-fit: contain; border-radius: 5px;" />
        </h:panelGrid>

        <br />

        <p:commandButton value="Speichern"
                         action="#{personenListe.speichernAktuellenNutzer}"
                         update="@form"
                         icon="pi pi-save" />

        <p:spacer width="20" />
        
        <h:panelGrid columns="2" cellpadding="5">
	        <p:commandButton value="Zurück"
	                         action="#{personenListe.vorherigerNutzer}"
	                         update="@form"
	                         icon="pi pi-chevron-left"
	                         disabled="#{personenListe.ersterNutzer}" />
	
	        <p:commandButton value="Weiter"
	                         action="#{personenListe.naechsterNutzer}"
	                         update="@form"
	                         icon="pi pi-chevron-right"
	                         disabled="#{personenListe.letzterNutzer}" />
        </h:panelGrid>

    </h:form>
</h:body>
</html>
